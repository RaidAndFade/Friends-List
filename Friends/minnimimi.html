<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>minnimimi</title>
    <style>
        body {
            background: #d6d6de;
            position: relative;
            margin-left: 33%;
            margin-top: 10%;
            max-width: 100%;
            max-height: 100%;
            color: #d34e69;
            font-family: "Verdana";
        }

        .center {
            width: 650px;
            height: 100px;
        }

        .name {
            font: bold 50px "Comic Sans MS", cursive, sans-serif;
            color: #d34e69;
            background: #eaccd2;
            border: 1px solid #bbb;
            text-shadow: 1px 2px 0px #fff;
            box-shadow: 0px -7px 4px #000000;
            -moz-box-shadow: 0px -7px 4px #000000;
            -webkit-box-shadow: 0px -7px 4px #d34e69;
            border-radius: 65px 0px 30px 15px;
            -moz-border-radius: 65px 0px 30px 15px;
            -webkit-border-radius: 65px 0px 30px 15px;
            padding: 17px 50px;
            cursor: pointer;
            text-decoration: none;
        }

        .name:active {
            cursor: pointer;
            position: relative;
            top: 2px;
        }

        .name i {
            font: normal 16px "Verdana", cursive, sans-serif;
        }

        div.herz {
            position: relative;
            width: 100px;
            height: 90px;
            float: left;
        }

        div.herz:before, div.herz:after {
            position: absolute;
            content: "";
            left: 50px;
            top: 0;
            width: 50px;
            height: 80px;
            background: #d34e69;
            border-radius: 50px 50px 0 0;
            transform: rotate(-45deg);
            transform-origin: 0 100%;
            -moz-transform: rotate(-45deg);
            -moz-transform-origin: 0 100%;
            -webkit-transform: rotate(-45deg);
            -webkit-transform-origin: 0 100%;
            -o-transform: rotate(-45deg);
            -o-transform-origin: 0 100%;
        }

        div.herz:after {
            left: 0;
            transform: rotate(45deg);
            transform-origin: 100% 100%;
            -moz-transform: rotate(45deg);
            -moz-transform-origin: 100% 100%;
            -webkit-transform: rotate(45deg);
            -webkit-transform-origin: 100% 100%;
            -o-transform: rotate(45deg);
            -o-transform-origin: 100% 100%;
        }

        .text {
            margin-top: 30px;
            font-size: 15px;
        }

    </style>
</head>
<body>
<div class="center">
    <a class="name" href="https://github.com/minnimimi">
        minnimimi ‚ùÄ
        <i>Making friends is great!</i>
    </a>
    <div class="herz"></div>
    <div class="text"><i>Click above to see my Github Profile</i></div>

</div>
</body>
</html>
