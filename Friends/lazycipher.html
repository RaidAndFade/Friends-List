<html>
<head>
    <title>lazycipher : I'm lazy !</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
          integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <style>
        body {
            position: relative;
            margin-left: 45%;
            margin-top: 20%;
            max-width: 100%;
            max-height: 100%;
            background: black;
        }

        @media screen and (max-width: 480px) {
            body {
                margin-left: 20%;
                margin-top: 50%;
            }
        }

        #user {
            color: green;
            font-family: monospace;
            overflow: hidden;
            letter-spacing: 0.15em;
            animation: typing 3.5s steps(30, end);

        }

        @keyframes typing {
            from {
                width: 0
            }
            to {
                width: 100%
            }
        }

        #knowMeButton {
            position: absolute;
            /* left: 5%; */
            width: 200px;
            height: 60px;
            text-align: center;
            line-height: 60px;
            color: black;
            text-decoration: none;
            font-family: sans-serif;
            box-sizing: border-box;
            background: linear-gradient(90deg, #03a9f4, #f441a5, #ffeb3b, #03a9f4);
            background-size: 400%;
            border-radius: 30px;
            z-index: 1;
        }

        #knowMeButton:hover {
            animation: animate 8s linear infinite;

        }

        @keyframes animate {
            0% {
                background-position: 0%;
            }
            100% {
                background-position: 400%;
            }
        }

        #knowMeButton:before {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            z-index: -1;
            background: linear-gradient(90deg, #03a9f4, #f441a5, #ffeb3b, #03a9f4);
            background-size: 400%;
            border-radius: 40px;
            opacity: 0;
            transition: 0.5s;
        }

        #knowMeButton:hover::before {
            filter: blur(20px);
            opacity: 1;
            animation: animate 8s linear infinite;
        }
    </style>
</head>
<body>
<!-- Head Part -->
<h1 id="user">lazycipher...</h1>
<a id="knowMeButton" href="https://github.com/lazycipher">See Github Profile&nbsp;<span id="rotateGithubIcon"
                                                                                        class="fab fa-github-alt"></span></a>

</body>
</html>
