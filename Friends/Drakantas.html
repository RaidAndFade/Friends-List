<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vladimir Ibazeta</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <style>
        /*
         * Some styles, homie
         */
         html, body, h1, small, div, a {
             padding: 0;
             margin: 0;
         }

         html, body {
             width: 100%;
             height: 100%;
         }

         body {
             background-color: #212121;
             font-size: 16px;
             line-height: 1em;
             font-family: 'Montserrat', sans-serif;
         }

         div.h1-wrap {
             display: flex;
             flex-direction: column;
             justify-content: center;
             height: 100%;
         }

         h1 {
             width: 100%;
             padding-left: 30px;
             padding-right: 30px;
             box-sizing: border-box;
             font-size: 2.5rem;
             color: #FFCC00;
             line-height: 1.5em;
         }

         div.a-wrap {
             text-align: center;
         }

         a {
             display: inline-block;
             padding-left: 15px;
             padding-right: 15px;
             padding-top: 8px;
             padding-bottom: 8px;
             color: #212121;
             background-color: #FFCC00;
             font-size: 1.2rem;
             line-height: 1em;
             text-decoration: none;
             text-transform: uppercase;
             border-radius: 4px;
         }

         h1 > small {
             font-size: 1.4rem;
             color: #656565;
         }

         @media (min-width: 1024px) {
             h1 {
                 width: 990px;
                 margin-left: auto;
                 margin-right: auto;
                 padding-left: 0;
                 padding-right: 0;
                 font-size: 2.6rem;
             }

             h1 > small {
                 font-size: 1.6rem;
             }
         }

         @media (min-width: 1200px) {
             h1 {
                 width: 1120px;
                 font-size: 3rem;
             }

             h1 > small {
                 font-size: 1.9rem;
             }
         }
    </style>
</head>
<body>
    <div class="h1-wrap">
        <h1>
            Hi. I'm Vladimir Ibazeta<small>, or better known as Drakantas, Drak, or Draku over the internet.</small>
            <div class="a-wrap">
                <a href="https://github.com/Drakantas" target="_blank">Follow me</a>
            </div>
        </h1>
    </div>
</body>
</html>
