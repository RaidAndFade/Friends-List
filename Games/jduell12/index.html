<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="board">
        <h1>Tic Tac Toe</h1>
        <div class="row">
            <div class = "top left" id="tl"></div>
            <div class = "top middle" id="tm"></div>
            <div class = "top right" id="tr"></div>
        </div>
        <div class="row">
            <div class = "middle left" id="ml"></div>
            <div class = "center" id="center"></div>
            <div class = "middle right" id="mr"></div>
        </div>
        <div class="row">
            <div class = "bottom left" id="bl"></div>
            <div class = "bottom middle"
            id="bm"></div>
            <div class = "bottom right" id="br"></div>
        </div>
    </div>
    <script src="http://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
