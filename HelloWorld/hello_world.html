<!DOCTYPE html>
<html>
<head>
	<title>Hello Vue</title>
</head>
<body>
<div id="app">
<input v-model="name" placeholder="Enter your name: ">
<br>
<p>Hello, {{ name }} !</p>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    let app = new Vue({
        el : '#app',
        data : {
            name:''
        }
	})
</script>
</body>
</html>
